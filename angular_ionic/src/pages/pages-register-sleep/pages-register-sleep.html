<ion-header>

  <ion-navbar>
    <ion-title>pages/registerSleep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 color="darkRed">Registreer een Slaap</h1>
  <ion-list no-lines [formGroup]="registerSleepForm">
    <ion-item class="formInput">
      <ion-label stacked>Om welk uur ben je gaan slapen</ion-label>
      <ion-datetime displayFormat="HH:mm" formControlName="bed_time"></ion-datetime>
    </ion-item>

    <ion-item class="formInput">
      <ion-label stacked>Om welk uur ben je opgestaan</ion-label>
      <ion-datetime displayFormat="HH:mm" formControlName="wake_time"></ion-datetime>
    </ion-item>

    <ion-item class="formInput">
      <ion-label stacked>Hoe diep heb je geslapen</ion-label>
      <ion-range min="0" max="5" step="1" snaps="true" color="secondary" formControlName="sleep_depth"></ion-range>
      <ion-icon range-left name="sad"></ion-icon>
      <ion-icon range-right name="happy"></ion-icon>
    </ion-item>

    <ion-item class="formInput">
      <ion-label stacked>Hoe goed ben je uitgeslapen</ion-label>
      <ion-range min="0" max="5" step="1" snaps="true" color="secondary" formControlName="slept_out"></ion-range>
      <ion-icon small range-left name="sad"></ion-icon>
      <ion-icon small range-right name="happy"></ion-icon>
    </ion-item>


    <ion-item class="formInput">
      <ion-label stacked>waneer ben je gaan slapen </ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" formControlName="sleep_date"></ion-datetime>
    </ion-item>

    <button ion-button block color="lightOrange" (click)="submitSleep(registerSleepForm.value)"> registreer deze slaap
    </button>
  </ion-list>
</ion-content>
